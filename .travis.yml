sudo: false
dist: xenial
language: php
services:
  - mysql
cache:
  directories:
    - node_modules
    - vendor
    - $HOME/.composer/cache
matrix:
  include:
    - php: 7.4
      env: UNIT=1 PHPLINT=1 PHPCS=1 COVERAGE=1
    - php: 7.4
      env: WP_VERSION=latest WP_MULTISITE=1
    - php: 7.0
      env: WP_VERSION=latest WP_MULTISITE=1
    - php: 7.4
      env: WP_VERSION=4.9.6
    - php: 7.0
      env: WP_VERSION=4.9.6
    - php: nightly
      env: WP_VERSION=master
  allow_failures:
    - php: nightly
      env: WP_VERSION=master
before_script:
- |
  if [[ "$COVERAGE" != "1" ]]; then
    stable='^[0-9\.]+$'
    if [[ "$TRAVIS_PHP_VERSION" =~ $stable ]]; then
      phpenv config-rm xdebug.ini
    fi
  else
    curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
    chmod +x ./cc-test-reporter
    ./cc-test-reporter before-build
  fi
- composer install
- |
  if [[ "$UNIT" != "1" ]]; then
    tests/bin/install-wp-tests.sh wordpress_tests root '' localhost $WP_VERSION
  fi
script:
- |
  if [[ "$PHPLINT" == "1" ]]; then
    find -L .  -path ./vendor -prune -o -name '*.php' -print0 | xargs -0 -n 1 -P 4 php -l
  fi
- |
  if [[ "$PHPCS" == "1" ]]; then
    vendor/bin/phpcs -v --runtime-set ignore_warnings_on_exit 1
  fi
- |
  if [[ -z "$CC_TEST_REPORTER_ID" ]]; then
    COVERAGE="0"
  fi
- |
  if [[ "$UNIT" == "1" ]]; then
    PHPUNIT_CONFIG="phpunit.unit.xml.dist"
  else
    PHPUNIT_CONFIG="phpunit.integration.xml.dist"
  fi
- |
  if [[ "$COVERAGE" == "1" ]]; then
    mkdir -p build/logs
    vendor/bin/phpunit -c "$PHPUNIT_CONFIG" --coverage-clover build/logs/clover.xml
  else
    vendor/bin/phpunit -c "$PHPUNIT_CONFIG"
  fi
after_script:
- |
  if [[ "$COVERAGE" == "1" ]]; then
    ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
  fi
notifications:
  email: false